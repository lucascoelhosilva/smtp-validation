<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hapi.js POST Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">STMP Validation</a>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>


    <div class="container">

        <a id="forms"></a>
        <h3>Form</h3>

        <br>

        <form class="form-horizontal" method="POST" action="/send">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="host">Host:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="host" placeholder="Enter Host">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="port">Port:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="port" placeholder="Enter port">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="from">From:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="from" placeholder="From">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="to">To:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="to" placeholder="To">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="subject">Subject:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="subject" placeholder="Subject">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="html">Text:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="html" placeholder="Text">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Send</button>
                </div>
            </div>
        </form>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript">

    </script>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>

</html>
